<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        console.log(rand)
        let f,s,t;
        if(rand>0.33){
            f="Crazy"
        }
        else if(rand>0.66 && rand>=0.33){
            f="Amazing"
        }
        else{
            f="Fire"
        }

        rand = Math.random()
        if(rand>0.33){
            s="Engine"
        }
        else if(rand>0.66 && rand>=0.33){
            s="Foods"
        }
        else{
            s="Garments"
        }

        rand = Math.random()
        if(rand>0.33){
            t="Bros"
        }
        else if(rand>0.66 && rand>=0.33){
            t="Limited"
        }
        else{
            t="Hub"
        }
        console.log(`${f} ${s} ${t}`)
    </script>
</body>
</html>
